<section id="login">
	<div class="container">
		<div class="login-container">
			<h3>Login Here</h3>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
				<div class="form-group">
					<input type="text" name="username" class="form-control" placeholder="Username*" formControlName="username">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="Password*" formControlName="password">
				</div>
				<button class="btn btn-success" [ngClass]="{'btn-disable':!loginForm.valid}" [disabled]="!loginForm.valid">Login</button>
			</form>
		</div>
	</div>
</section>
